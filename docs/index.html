<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaGuide</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!--主题-->
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>


<body>
  <!-- 解决鼠标无法上下滚动问题 -->
 <style type="text/css">
    body {
      overflow: auto !important;
    }
  </style> 
  <nav>
      <a href="https://github.com/songtian521/">宋天的安全小栈</a>
  </nav>
  <div id="app"></div>
  <script>

    window.$docsify = {
        name: 'JavaGuide',
        repo: 'https://github.com/Snailclimb/JavaGuide',
        maxLevel: 4,//最大支持渲染的标题层级
        //封面,_coverpage.md
        //coverpage: true,
        auto2top: true,//切换页面后是否自动跳转到页面顶部
        //ga: 'UA-138586553-1',
        //logo: 'https://my-blog-to-use.oss-cn-beijing.aliyuncs.com/2019-3logo-透明.png' ,
        search: {
          //maxAge: 86400000, // 过期时间，单位毫秒，默认一天
          paths: 'auto',
          placeholder: '搜索',
          noData: '找不到结果',
          // 搜索标题的最大程级, 1 - 6
          depth: 3,
        },
        // 字数统计
        count: {
          countable: true,
          fontsize: '0.9em',
          color: 'rgb(90,90,90)',
          language: 'chinese'
        },
        loadSidebar: true, // 定制侧边栏
        
    }


  </script>


  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

  <!--全文搜索,直接用官方提供的无法生效-->
  <script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>  
  <!-- 复制到剪贴板 -->
  <script src="//unpkg.com/docsify-copy-code"></script>
  <!-- 图片缩放 -->
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
  <!-- 表情 -->
  <script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- 定制侧边栏 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.24.1/components/prism-java.min.js"></script>

</body>
</html>
